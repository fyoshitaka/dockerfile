version: '3.7'
services:
webservice:

  python:
    image: python:3.7.6

  django:
    image: docker:latest
    ports:
      - 5432:5432

  postgresql:
    image: postgres:12.2-alpine
    container_name: postgresql
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root

volumes:
  database:
    driver: local